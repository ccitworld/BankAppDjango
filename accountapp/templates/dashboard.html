{% load django_bootstrap5 %}
{% load static %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <h1 class="bg-light text-center p-2 shadow-sm">
      <img src="{% static 'bankimages/bank.png' %}" height="60">  Bank
    </h1>
    <nav class="navbar bg-dark text-light px-5">
        <div class="nav-item"><a href="{% url 'newaccount' %}" class="nav-link">New Account</a></div>
        <div class="nav-item"><a href="{% url 'myaccount' %}" class="nav-link">My Accounts</a></div>
        <div class="nav-item"><a href="{% url 'checkaccount' %}" class="nav-link">Check Account</a></div>
        <div class="nav-item"><a href="{% url 'deposit' %}" class="nav-link">Deposite</a></div>
        <div class="nav-item"><a href="{% url 'withdraw' %}" class="nav-link">Withdraw</a></div>
        <div class="nav-item"><a href="{% url 'statement' %}" class="nav-link">Statments</a></div>
        <div class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Logout</a></div>
    </nav>
    <div class="container">
        {% block 'maincontainer' %}
        {% endblock %}
    </div>
</body>
</html>
